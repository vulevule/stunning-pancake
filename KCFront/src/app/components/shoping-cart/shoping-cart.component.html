<div>
  <!--button mat-raised-button color="primary" (click)="start('Registration')" class="button">Registration</button -->
  <!--button mat-raised-button color="primary" (click)="start('NewMagazine')" class="button">Add new magazine</button -->

  <form [formGroup]="paymentForm" #formDirective="ngForm" class="line_form">
    <mat-form-field class="ime_linije name-field">
      <input type="number" matInput placeholder="Amount" formControlName="amount">
    </mat-form-field>
    <button mat-raised-button color="primary"  (click)="onAddLine()"  type="submit" class="button" [disabled]="paymentForm.invalid">plati</button>
  </form>
  <div style="margin:5%;display:inline-block" *ngFor="let edition of editions">
    <div style="width:20%;display:inline-block">
      <h1>{{edition.title}}</h1>
      <h4>{{edition.magazine.name}}</h4>
      <p>{{edition.amount}}$</p>
      <button mat-raised-button color="primary"  (click)="handlePayEdition(edition.id)"  type="submit" class="button" >plati</button>
    </div>
    
  </div>
</div>
